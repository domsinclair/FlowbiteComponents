<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind_theme/tailwind.css" rel="stylesheet" type="text/css" />
    <title>Flowbite List Groups</title>
  </head>
  <body>
    <header>
      <div
        class="flex items-center w-full px-10 mx-auto bg-white dark:bg-gray-900"
      >
        <h1 class="text-3xl text-gray-900 dark:text-white">
          Flowbite Components
        </h1>
      </div>
    </header>
    <section
      class="flex flex-col items-center w-full px-5 mx-auto bg-gray-100 dark:bg-gray-900"
    >
      <div class="flex flex-col items-center gap-3 mb-2">
        <h2 class="text-3xl text-gray-900 dark:text-white">List Groups</h2>
        <h3 class="text-2xl text-gray-900 dark:text-white">
          Default list group
        </h3>
      </div>

      <ul
        class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg flowbite dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <li
          class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600"
        >
          Profile
        </li>
        <li
          class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600"
        >
          Settings
        </li>
        <li
          class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600"
        >
          Messages
        </li>
        <li class="w-full px-4 py-2 rounded-b-lg">Download</li>
      </ul>

      <div class="flex flex-col items-center gap-1 my-10">
        <h3 class="text-2xl text-gray-900 dark:text-white">
          List group with links
        </h3>
      </div>

      <div
        class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg flowbite dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <a
          href="#"
          aria-current="true"
          class="block w-full px-4 py-2 text-white bg-blue-700 border-b border-gray-200 rounded-t-lg cursor-pointer dark:bg-gray-800 dark:border-gray-600"
        >
          Profile
        </a>
        <a
          href="#"
          class="block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          Settings
        </a>
        <a
          href="#"
          class="block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          Messages
        </a>
        <a
          href="#"
          class="block w-full px-4 py-2 rounded-b-lg cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          Download
        </a>
      </div>

      <div class="flex flex-col items-center gap-1 my-10">
        <h3 class="text-2xl text-gray-900 dark:text-white">
          List group with buttons
        </h3>
      </div>

      <div
        class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg flowbite dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <button
          aria-current="true"
          type="button"
          class="w-full px-4 py-2 font-medium text-left text-white bg-blue-700 border-b border-gray-200 rounded-t-lg cursor-pointer focus:outline-none dark:bg-gray-800 dark:border-gray-600"
        >
          Profile
        </button>
        <button
          type="button"
          class="w-full px-4 py-2 font-medium text-left border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          Settings
        </button>
        <button
          type="button"
          class="w-full px-4 py-2 font-medium text-left border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          Messages
        </button>
        <button
          disabled
          type="button"
          class="w-full px-4 py-2 font-medium text-left bg-gray-100 rounded-b-lg cursor-not-allowed dark:bg-gray-600 dark:text-gray-400"
        >
          Download
        </button>
      </div>

      <div class="flex flex-col items-center gap-1 my-10">
        <h3 class="text-2xl text-gray-900 dark:text-white">
          List group with Icons
        </h3>
      </div>

      <div
        class="w-48 text-gray-900 bg-white border border-gray-200 rounded-lg flowbite dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <button
          type="button"
          class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 rounded-t-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          <svg
            aria-hidden="true"
            class="w-4 h-4 mr-2 fill-current"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Profile
        </button>
        <button
          type="button"
          class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          <svg
            aria-hidden="true"
            class="w-4 h-4 mr-2 fill-current"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
            ></path>
          </svg>
          Settings
        </button>
        <button
          type="button"
          class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          <svg
            aria-hidden="true"
            class="w-4 h-4 mr-2 fill-current"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Messages
        </button>
        <button
          type="button"
          class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium rounded-b-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
        >
          <svg
            aria-hidden="true"
            class="w-4 h-4 mr-2 fill-current"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2 9.5A3.5 3.5 0 005.5 13H9v2.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 15.586V13h2.5a4.5 4.5 0 10-.616-8.958 4.002 4.002 0 10-7.753 1.977A3.5 3.5 0 002 9.5zm9 3.5H9V8a1 1 0 012 0v5z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Download
        </button>
      </div>
    </section>
  </body>
</html>
